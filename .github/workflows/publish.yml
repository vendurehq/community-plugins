name: Publish

on:
    workflow_dispatch:
        inputs:
            dry-run:
                description: 'Dry run (no actual publish)'
                required: false
                default: 'false'

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            id-token: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: 'https://registry.npmjs.org'
            - run: npm ci
            - run: npm run build
            - name: Publish packages
              run: |
                  if [ "${{ inputs.dry-run }}" = "true" ]; then
                    npx lerna publish --conventional-commits --yes --no-push --dry-run
                  else
                    npx lerna publish --conventional-commits --yes --no-push
                  fi
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
